<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/auth/register}" th:object="${student}" method="post">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br>

    <label>Degree:</label>
    <input type="text" th:field="*{degree}" required/><br>

    <label>Year:</label>
    <input type="number" th:field="*{year}" required/><br>

    <label>GPA:</label>
    <input type="number" step="0.1" th:field="*{gpa}" required/><br>

    <button type="submit">Register</button>
</form>

<p th:text="${error}" style="color:red"></p>
<p th:text="${message}" style="color:green"></p>

<p><a th:href="@{/auth/login}">Back to Login</a></p>
</body>
</html>
