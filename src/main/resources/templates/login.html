<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Login</title>
    <style>
        body { font-family: Arial; background-color: #f4f6f8; text-align: center; margin-top: 100px; }
        form { display: inline-block; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Student Login</h2>

    <form th:action="@{/auth/login}" th:object="${student}" method="post">
        <input type="email" th:field="*{email}" placeholder="Enter email" required />
        <input type="password" th:field="*{password}" placeholder="Enter password" required />
        <button type="submit">Login</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error"></p>
</body>
</html>
